    <link href="{% static 'webclip.png' %}" rel="apple-touch-icon">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css"><link href="{% static 'navbar.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Add your navigation menu code here -->

              <nav class="navbar-container container">
                <a href="{% url 'index' %}" class="home-link">

                  onnect
                </a>
                <button type="button" class="navbar-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navbar-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="navbar-menu" class="detached">
                  <ul class="navbar-links">
                    <li class="navbar-item"><a class="navbar-link" href="{% url 'clubs-list' %}">Clubs</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="{% url 'mentors' %}">Mentors</a></li>

                        {% if user.is_authenticated %}
                          Profile
                        {% else %}
                          Sign In
                        {% endif %}
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
          </header>
        <div class="team-rectangles">
        <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navbar-logo-left w-nav">   
        <div>
            <h1>Mentee Registration</h1>
            <form id="MenteeRegistration" method="post" action="{% url 'mentee_registration' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register">
            </form>
        </div>
        </div>
        <div class="footer">
          <div class="column-2">
            <div class="logo-wrapper"><img src="{% static 'Logo_1.png' %}" loading="lazy" width="287" height="68" srcset="{% static 'Logo_1-p-500.png' %}" sizes="(max-width: 479px) 60vw, 287px" alt="" class="logo-2"></div>
          </div>

      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#mentee-registration-form').on('submit', function(event) {
                event.preventDefault();

                var form = $(this);
                var url = form.attr('action');
                var formData = form.serialize();

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        // Handle success response
                        console.log(response);
                    },
                    error: function(response) {
                        // Handle error response
                        console.log(response);
                    }
                });
            });
        });
    </script>
    <script src="{% static 'scripts.js' %}"></script>
